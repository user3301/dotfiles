;==========================================================
; Polybar Config - FIRST_RICE Style
; Source: https://github.com/Alopes01/Dotfiles
;==========================================================

[colors]
background = #1C1C23
foreground = #FFFFFF
primary = #84A4C4
secondary = #7CACC4
alert = #94ACB4
green = #008000
red = #FF0000
white = #FFFFFF

[bar/main]
monitor = ${env:MONITOR:}
width = 99.4%
height = 24pt
radius = 10
offset-x = 0.6%
offset-y = 8

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 3pt
border-color = ${colors.secondary}

padding-left = 5
padding-right = 4

module-margin = 3

separator = |
separator-foreground = ${colors.white}

font-0 = Ubuntu:size=10;2
font-1 = JetBrainsMono Nerd Font:size=12;3
font-2 = Symbols Nerd Font:size=14;4

modules-left = date
modules-center = i3
modules-right = pulseaudio battery memory cpu wlan power_menu tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3
override-redirect = false

;------------------------------

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
enable-click = true
fuzzy-match = true
pin-workspaces = true

ws-icon-0 = 1;󰎤
ws-icon-1 = 2;󰎧
ws-icon-2 = 3;󰎪
ws-icon-3 = 4;󰎭
ws-icon-4 = 5;󰎱
ws-icon-5 = 6;󰎳
ws-icon-6 = 7;󰎶
ws-icon-7 = 8;󰎹
ws-icon-8 = 9;󰎼
ws-icon-9 = 10;󰽽
ws-icon-default = 󰝥

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.primary}

label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = ${colors.white}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 2

label-visible = %index%
label-visible-foreground = ${colors.white}
label-visible-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

;------------------------------

[module/date]
type = internal/date
interval = 1

format-prefix = " "
format-prefix-foreground = ${colors.primary}

date = %A  %d %b %Y | %H:%M:%S |
label = %date%
label-foreground = ${colors.white}
label-padding-left = 2
label-padding-right = 2

;------------------------------

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.white}
label-volume-padding-left = 2
label-volume-padding-right = 2

label-muted = [ 󰖁 ]  muted
label-muted-foreground = ${colors.red}
label-muted-padding = 2

click-right = pavucontrol

;------------------------------

[module/memory]
type = internal/memory
interval = 10

format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

;------------------------------

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

;------------------------------

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5

format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.primary}
format-connected = <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.white}
label-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
label-disconnected = 󰖪
label-disconnected-foreground = ${colors.secondary}
label-disconnected-padding = 0

;------------------------------

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 60

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.green}
label-charging = %percentage%%
label-charging-foreground = ${colors.white}
label-charging-padding = 2

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.primary}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.white}
label-discharging-padding = 2

format-full-prefix = " "
format-full-foreground = ${colors.primary}
label-full = %percentage%%
label-full-foreground = ${colors.white}
label-full-padding = 2

label-low = [  BATTERY LOW ] %percentage%%
label-low-foreground = ${colors.red}
label-low-padding = 2

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-0-foreground = ${colors.red}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

;------------------------------

[module/power_menu]
type = custom/text
content = ⏻
content-foreground = ${colors.primary}
content-padding = 1
click-left = rofi -show power-menu -modi power-menu:rofi-power-menu

[module/tray]
type = internal/tray
tray-spacing = 8

;------------------------------

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
