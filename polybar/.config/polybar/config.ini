;==========================================================
; Polybar Config - Catppuccin Mocha Theme
;==========================================================

[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
primary = #89b4fa
secondary = #a6e3a1
alert = #f38ba8
disabled = #6c7086

[bar/main]
width = 100%
height = 28pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-bottom-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Ubuntu:size=10;2
font-1 = JetBrainsMono Nerd Font:size=12;3
font-2 = Symbols Nerd Font:size=12;3

modules-left = i3
modules-center = date
modules-right = pulseaudio memory cpu tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-separator = |
label-separator-foreground = ${colors.disabled}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1

date = %a %b %d
time = %H:%M

label = %date%  %time%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#89b4fa}DISK%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/network]
type = internal/network
interval = 5
interface-type = wireless

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %{F#89b4fa}NET%{F-} %essid%
label-disconnected = %{F#6c7086}DISCONNECTED%{F-}

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = ADP1

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
format-low = <label-low>

label-charging = %{F#a6e3a1}CHG%{F-} %percentage%%
label-discharging = %{F#89b4fa}BAT%{F-} %percentage%%
label-full = %{F#a6e3a1}FULL%{F-}
label-low = %{F#f38ba8}LOW%{F-} %percentage%%

[module/tray]
type = internal/tray
tray-spacing = 8

[settings]
screenchange-reload = true
pseudo-transparency = true

